<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted Poster</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>
   
    <div class="island">
        <header class="masthead push"></header>
        <h1 class="title push-0"><img class="logo" src="images/logo-one.svg" alt="">Wanted   <img class="logo" src="images/logo-one.svg" alt=""></h1>
    </div>
    
    <div class="grid">
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3 island-1-2">
            <img class="img-flex panel" src="images/mugshot-one.jpg" alt="">
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 info-section island-1-2 text-box">
            <img class="logo-two center" src="images/logo-two.svg" alt="">
            <h1 class="text-center push-0 zetta">Reward</h1>
            <h2 class="text-center">50 000</h2>
            <h3 class="gutter mega">For the following crimes:</h3>
            <ul class="">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
            <img class="logo-two text-center" src="images/logo-three.svg" alt="">
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 island-1-2">
            <img class="img-flex panel" src="images/mugshot-two.jpg" alt="">
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
    </div>

    
    
    
    
    
</body>
</html>
