<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted Poster</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>
   
    <div class="island">
        <header class="masthead">
            <h1 class="title push-0"><img class="logo" src="images/logo-one.svg" alt="sherif badge">Wanted!   <img class="logo" src="images/logo-one.svg" alt="serif badge"></h1>
        </header>
    </div>
    
    <div class="grid">
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3 island-1-2">
            <img class="img-flex panel" src="images/mugshot-one.jpg" alt="poster of wanted woman">
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 info-section gutter-1-4 text-box">
            <div class="">
                <img class="img-flex logo-two pad-t" src="images/logo-two.svg" alt="cowboy hat">
            </div>
            
            <h1 class="text-center push-0 yotta">Reward</h1>
            <h1 class="text-center yotta">50 000</h1>
            <h1 class="gutter-1-4 giga">For the following crimes:</h1>
            <ul class="mega">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
            
            <div class="">
                <img class="img-flex logo-three" src="images/logo-three.svg" alt="handcuffs">
            </div>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3 island-1-2">
            <img class="img-flex panel" src="images/mugshot-two.jpg" alt="poster of wanted man">
        </div>
    </div>
    
    
</body>
</html>
